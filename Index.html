<!DOCTYPE html>
<html>
<head>
	<title>My Linktree</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>My Linktree</h1>
			<p>Add your links below</p>
		</div>
		<div class="links">
			<div class="link">
				<label for="link1">Link 1:</label>
				<input type="url" id="link1" name="link1">
			</div>
			<div class="link">
				<label for="link2">Link 2:</label>
				<input type="url" id="link2" name="link2">
			</div>
			<div class="link">
				<label for="link3">Link 3:</label>
				<input type="url" id="link3" name="link3">
			</div>
		</div>
		<div class="footer">
			<button type="submit">Save</button>
		</div>
	</div>
</body>
</html>
